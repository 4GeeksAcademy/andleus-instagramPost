<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaFake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light">
            <div class="col-8">
                <i class="fa-brands fa-instagram "></i>
                <p class="d-inline-block">INSTAFAKE</p>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <button type="button" class="btn btn-success me-4" data-bs-toggle="modal" data-bs-target="#modalMio">Create a new post</button>
                <div class="modal fade" id="modalMio" tabindex="-1" aria-labelledby="modalMio" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalMio">Create a new post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <div class="form-group">
                                    <label for="tArea"><b>Caption:</b></label>
                                    <textarea class="form-control" id="tArea" rows="2" placeholder="Add the caption of your post here"></textarea>
                                    <button type="button" class="btn btn-light mt-2"><i class="fa-solid fa-camera"></i></button>
                                    <button type="button" class="btn btn-light mt-2"><i class="fa-solid fa-location-dot"></i></i></button>

                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-gear" style="color: #fcfcfc;"></i></button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
        </nav>

        <ul class="nav nav-tabs justify-content-center" id="tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="grid" data-bs-toggle="tab" data-bs-target="#grid" aria-controls="grid" aria-selected="true"><i class="fa-solid fa-table-cells"></i></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="block" data-bs-toggle="tab" data-bs-target="#block" role="tab" aria-controls="profile" aria-selected="false"><i class="fa-solid fa-square"></i></button>
            </li>
        </ul>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
          </div>


        <div class="tab-content" id="optionTabs">
            <div class="tab-pane fade show active" id="grid" role="tabpanel" aria-labelledby="grid-tab">
                <div class="row mb-2">
                    <div class="col overflow-hidden h-50">
                        <img src="urraca.jpg" alt="Photo 1" class="img-fluid">
                    </div>
                    <div class="col overflow-hidden h-50">
                        <img src="urraca.jpg" alt="Photo 1" class="img-fluid">
                    </div>
                    <div class="col overflow-hidden h-50">
                        <img src="urraca.jpg" alt="Photo 1" class="img-fluid">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col overflow-hidden h-50">
                        <img src="urraca.jpg" alt="Photo 1" class="img-fluid">
                    </div>
                    <div class="col overflow-hidden h-50">
                        <img src="urraca.jpg" alt="Photo 1" class="img-fluid">
                    </div>
                    <div class="col overflow-hidden h-50">
                        <img src="urraca.jpg" alt="Photo 1" class="img-fluid">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col overflow-hidden h-50">
                        <img src="urraca.jpg" alt="Photo 1" class="img-fluid">
                    </div>
                    <div class="col overflow-hidden h-50">
                        <img src="urraca.jpg" alt="Photo 1" class="img-fluid">
                    </div>
                    <div class="col overflow-hidden h-50">
                        <img src="urraca.jpg" alt="Photo 1" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="block" role="tabpanel" aria-labelledby="block-tab"></div>
        </div>

        


        

    </div>
</body>
</html>
